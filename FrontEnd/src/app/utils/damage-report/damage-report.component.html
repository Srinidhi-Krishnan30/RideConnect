<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Damages</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center mb-6">Report Damages</h1>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <h2 class="text-lg font-semibold mb-2">1. Engine</h2>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Select</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <h2 class="text-lg font-semibold mb-2">2. Tires</h2>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Select</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <h2 class="text-lg font-semibold mb-2">3. Brakes</h2>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Select</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <h2 class="text-lg font-semibold mb-2">4. Lights</h2>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Select</button>
                </div>
            </div>
            <div>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <h2 class="text-lg font-semibold mb-2">5. Body</h2>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Select</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <h2 class="text-lg font-semibold mb-2">6. Interior</h2>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Select</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <h2 class="text-lg font-semibold mb-2">7. Windshield</h2>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Select</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <h2 class="text-lg font-semibold mb-2">8. Exhaust</h2>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Select</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-6">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full">Submit</button>
        </div>
    </div>
</body>
</html>
