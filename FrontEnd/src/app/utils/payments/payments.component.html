<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Payment Management</h2>
    <div class="bg-white shadow-md rounded-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold text-gray-800">Recent Transactions</h3>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          View All Transactions
        </button>
      </div>
      <table class="w-full table-auto">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left text-gray-700 font-semibold">
              Transaction ID
            </th>
            <th class="px-4 py-2 text-left text-gray-700 font-semibold">
              Customer Name
            </th>
            <th class="px-4 py-2 text-left text-gray-700 font-semibold">
              Amount
            </th>
            <th class="px-4 py-2 text-left text-gray-700 font-semibold">
              Status
            </th>
            <th class="px-4 py-2 text-left text-gray-700 font-semibold">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="px-4 py-2 text-gray-800">1234567890</td>
            <td class="px-4 py-2 text-gray-8 00">John Doe</td>
            <td class="px-4 py-2 text-gray-800">$100.00</td>
            <td class="px-4 py-2 text-green-500">Completed</td>
            <td class="px-4 py-2">
              <button
                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
              > View Details
              </button>
            </td>
          </tr>
          <tr>
            <td class="px-4 py-2 text-gray-800">0987654321</td>
            <td class="px-4 py-2 text-gray-800">Jane Smith</td>
            <td class="px-4 py-2 text-gray-800">$250.00</td>
            <td class="px-4 py-2 text-red-500">Pending</td>
            <td class="px-4 py-2">
              <button
                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
              >
                View Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
